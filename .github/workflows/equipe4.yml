name: Node.js CI - Equipe 4

on:
  push:
    branches: [ "dev" ] 
  pull_request:
    branches: [ "dev" ] 

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '>=22.x' 

      - name: Instalar dependências
        run: npm install

      - name: Rodar Lint
        run: npm run lint

      - name: Rodar Testes
        run: npm testEquipe4

      - name: Salvar Relatórios de Teste
        if: always()  # Mesmo que o teste falhe, salva o relatório
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: ./test/equipe4
